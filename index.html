<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/main.js" defer type="module"></script>
    <script src="./js/update.js" defer type="module"></script>
    <script src="./js/gallery.js" defer type="module"></script>
    <script src="./js/search.js" defer type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Art-Stock</title>
  </head>
  <body>
    <div class="page-container">
      <header class="page-header">
        <div class="container header-container">
          <nav class="header-nav">
            <a class="logo" href="./index.html">
              Art<span class="logo-header">Stock</span>
            </a>
            <ul class="nav-list">
              <li class="nav-item">
                <a class="menu active" href="./index.html">Головна</a>
              </li>
              <li class="nav-item">
                <a class="menu" href="./profile.html">Профіль</a>
              </li>
            </ul>
          </nav>
          <div class="account-info">
            <button id="registration" type="button" class="registration-btn">
              Увійти з Google
            </button>
            <ul id="log-in-list" class="log-in-list">
              <li>
                <a
                  href="./profile.html"
                  id="userName"
                  class="registration-link"
                ></a>
              </li>
              <li><p class="registration-link">|</p></li>
              <li><p id="exit" class="registration-link">Вийти</p></li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <section class="section-search" id="sectionSearchGallery">
          <div class="container">
            <form class="form-container" name="searchForm">
              <input
                class="search-area"
                type="text"
                placeholder="Що ви шукайте?"
              />
              <button type="button" class="form-btn">Пошук</button>
            </form>
            <div class="section img-item-container" id="searchGallery"></div>
          </div>
        </section>
        <section class="section" id="mainGallery">
          <div class="container img-item-container" id="gallery"></div>
        </section>
      </main>
      <footer class="footer-style">
        <div class="container footer-container">
          <a class="logo footer-logo-bottom" href="./index.html">
            Art<span class="logo-footer">Stock</span>
          </a>
          <p class="footer-paragraph">
            &COPY; Дипломна робота Кацюби Арсена | КН-41, Львів 2024
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
